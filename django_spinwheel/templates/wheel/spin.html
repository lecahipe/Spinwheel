<html>
    <head>
        <title>Winning Wheel</title>
        <link rel="stylesheet" href="{{ MEDIA_URL }}main.css" type="text/css" />
        <script type="text/javascript" src="{{ MEDIA_URL }}Winwheel.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script>
            var csrftoken = '{{ csrf_token }}';
        </script>
    </head>
    
    <body>
        <div align="center">
            <h1>Spin the wheel!!</h1>
             <div id="results"></div>
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td>
                        <div class="power_controls">
                            <br />
                            <br />
                            <table class="power" cellpadding="10" cellspacing="0">
                                <tr>
                                    <th align="center">Power</th>
                                </tr>
                                <tr>
                                    <td width="78" align="center" id="pw3" onClick="powerSelected(3);">High</td>
                                </tr>
                                <tr>
                                    <td align="center" id="pw2" onClick="powerSelected(2);">Med</td>
                                </tr>
                                <tr>
                                    <td align="center" id="pw1" onClick="powerSelected(1);">Low</td>
                                </tr>
                            </table>
                            <br />
                            <img id="spin_button" src="{{ MEDIA_URL }}spin_off.png" alt="Spin" onClick="startSpin();" />
                            <br /><br />
                            &nbsp;&nbsp;<a href="#" onClick="resetWheel(); return false;">Play Again</a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
                        </div>
                    </td>
                    <td width="439" height="583" class="the_wheel" align="center" valign="top" onClick="startSpin();">
                        <canvas id="canvas" width="380" height="360" style="
                        margin: 68px 0;
                    ">
                            <p style="color: white" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                        </canvas>
                    </td>
                </tr>
            </table>
        </div>
        <script src="{{ MEDIA_URL }}wheel_custom.js"></script>
        
    </body>
</html>
